@let htmlValue = html();
@let tsValue = ts();
@let scssValue = scss();

<p-tabs [(value)]="tabId" class="tabs-container">
  <p-tablist>
    @if (htmlValue) {
      <p-tab value="0">HTML</p-tab>
    }
    @if (tsValue) {
      <p-tab value="1">TS</p-tab>
    }
    @if (scssValue) {
      <p-tab value="2">SCSS</p-tab>
    }
  </p-tablist>
  <p-tabpanels class="tab-panels">
    @if (htmlValue) {
      <p-tabpanel value="0">
        <pre><code class="code-container" [highlight]="htmlValue" language="XML"></code></pre>
      </p-tabpanel>
    }
    @if (tsValue) {
      <p-tabpanel value="1">
        <pre><code class="code-container" [highlight]="tsValue" language="typescript"></code></pre>
      </p-tabpanel>
    }
    @if (scssValue) {
      <p-tabpanel value="2">
        <pre><code class="code-container" [highlight]="scssValue" language="scss"></code></pre>
      </p-tabpanel>
    }
  </p-tabpanels>
</p-tabs>
