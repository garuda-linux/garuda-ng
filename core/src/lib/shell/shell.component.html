<p-menubar
  [model]="alwaysShowDropdownMenu() ? [] : menuItems()"
  class="garuda-shell-menubar"
  [class.garuda-shell-relative]="relativePosition()"
>
  <ng-template #start>
    <ng-content select="[garudaShellBarStart]"></ng-content>
    @if (dropdownButton() === undefined) {
      <p-button
        #autoDropdownButton
        [class.garuda-shell__dropdown-always-visible]="alwaysShowDropdownMenu()"
        class="garuda-shell__dropdown-toggle"
        (onClick)="toggleDropdown()"
        icon="pi pi-bars"
        [text]="true"
      />
    }
  </ng-template>
  <ng-template #end>
    <ng-content select="[garudaShellBarEnd]"></ng-content>
  </ng-template>
</p-menubar>
<p-menu
  #menu
  [model]="menuItems()"
  [style.display]="dropdownOpen() ? 'block' : 'none'"
  class="garuda-shell__dropdown"
  [class.garuda-shell-relative]="relativePosition()"
  (click)="closeMenu()"
/>
<div class="garuda-shell-content" [class.garuda-shell-relative]="relativePosition()">
  <ng-content></ng-content>
</div>
<p-toast position="top-left" key="top-left" />
<p-toast position="top-center" key="top-center" />
<p-toast position="top-right" key="top-right" />
<p-toast position="bottom-left" key="bottom-left" />
<p-toast position="bottom-center" key="bottom-center" />
<p-toast position="bottom-right" key="bottom-right" />
<p-toast position="center" key="center" />
